- name: Confirm Execution
  pause:
    prompt: "Prompt for user password"
  register: pause_result
  run_once: true
  when: createorupdate_main_user

- name: Ensure all necessary groups are created
  ansible.builtin.group:
    name: "{{ item }}"
  loop:
    - "{{ user.name }}"
  become: true

- name: Ensure the non-root user is created
  ansible.builtin.user:
    name: "{{ user.name }}"
    password: "{{ pause_result.user_input | password_hash('sha512') }}"
    shell: "{{ user.shell }}"
    create_home: true
    update_password: always
  become: true
  when: createorupdate_main_user

- name: "Ensure {{ user.name }} is in the sudo group"
  ansible.builtin.user:
    name: "{{ user.name }}"
    groups: sudo
    append: true
  become: true

- name: Make our user owner of the systemd-journald config
  ansible.builtin.file:
    path: '/etc/systemd/journald.conf'
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'
  become: true
